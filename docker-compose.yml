version: '3.1'

services:

  wordpress:
    image: wordpress:5.2
    volumes:
      - ./wp_data:/var/www/html
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini 
      - ./dac_theme:/var/www/html/wp-content/themes/dac_theme
      - ./plugins:/var/www/html/wp-content/plugins
    ports:
      - 8082:80
    environment:
      WORDPRESS_DB_PASSWORD: example

  mysql:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: example

volumes:
  db_data: